<!DOCTYPE html>
<html>
<head>
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7563366975763618"
     crossorigin="anonymous"></script>
    <title>Xterm.js Example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
</head>
<body>
    <div id="terminal"></div>

    <script>
        // Create a new instance of Terminal
        const term = new Terminal();

        // Create an instance of the FitAddon
        const fitAddon = new FitAddon();

        // Attach the FitAddon to the terminal
        term.loadAddon(fitAddon);

        // Attach the terminal to a DOM element
        term.open(document.getElementById('terminal'));

        // Fit the terminal to the size of the container
        fitAddon.fit();

        // Example: Write "Hello, World!" to the terminal
        term.writeln('Hello, World!');

        // Example: Handle user input and output
        term.onKey(e => {
            term.write(e.key);
        });
    </script>
</body>
</html>
